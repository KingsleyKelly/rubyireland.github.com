---
layout: default
comments: true
type: article
---
{% assign author = site.authors[page.author] %}

<div class="row">
  <div class="span9">
    <h3>{{ page.title }}</h3>
    <div class="byline">
      Written by <span class="author">{{ author.display_name }}</span> {{ page.date | date: '%b %d %Y' }}
    </div>
    <div>{{ content }}</div>
  </div>
</div> <!-- row -->
